{% extends "verification/email_index.html" %}

{%block content%}
{% load static %}
<link rel="stylesheet" href="{% static 'build.css' %}">

<div>


    <div class="row-auto h-auto border-8">
        <div class="col-auto w-auto border-8">
            <div class="container border-8 mt-20 pb-3">
                <h1 class="text-center text-slate-900" style="font-size: calc(25px + 4vw);">
                    {{status}}
                </h1>
            </div>
            <hr class="bg-white w-36">

            <div class="container border-4">
                <h1 class="text-center text-slate-900" style="font-size: calc(15px + 1.5vw);">
                    {{msg}}
                </h1>
            </div>

            <div class="mt-5">
                <h1 class="text-center text-slate-900" style="font-size: calc(15px + .5vw);">
                    {{ minor_msg }}
                </h1>
                <div class="w-full px-3 mb-5">
                    <a href="{% url 'request-new-link-from-email' %}">
                        <button type="submit"
                            class="block w-full max-w-xs mx-auto bg-gray-700 hover:bg-gray-800 duration-300 focus:bg-gray-700 text-white rounded-lg px-3 py-3 font-semibold">Resend
                            verification Link
                        </button>
                    </a>
                </div>
            </div>
            <div class="flex justify-center">
                <img class="w-80" src="/static/assets/cross.svg" alt="" srcset="">

            </div>
        </div>
    </div>
</div>

{%endblock%}
